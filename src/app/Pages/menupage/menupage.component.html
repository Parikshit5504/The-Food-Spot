<div class="container mt-5 mb-5">

    <div class="row">
        <div class="col-lg-6" *ngFor="let fd of menuData">
            <a routerLink="../../menu" class="btn btn-md btn-dark mb-3">Back</a>
            <img src="{{menuData[0].foodImg}} " width="100% ">
            <h1 class="mt-3 ">{{menuData[0].foodName}}</h1>
            <p>{{menuData[0].foodDetails}}</p>
            <p>{{menuData[0].foodPrice | currency:'INR'}}</p>
        </div>
        <div class="col-lg-6 ">
            <h1>Enter Your Details</h1>
            <form>
                <input type="text " class="form-control " placeholder="Enter Your Name " name=" " id=" ">
                <input type="text " class="form-control " placeholder="Enter Your Mobile No. ">
                <input type="text " class="form-control " placeholder="Enter Your MailId ">
                <textarea name=" " class="form-control " placeholder="Enter Your Address "></textarea>
                <button type="submit" class="btn btn-md btn-dark mt-3 ">Place Your Order</button>

            </form>
        </div>
    </div>
</div>
